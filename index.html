<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body class="flex">
    <div class="wrapper">
      <div class="classcontainer">
        <div class="quiz-head">
          <div class="quiz-title">Quize Game</div>
          <div class="quiz-score flex">
            <span id="counterCorrectAnswer">0</span>/<span id="total-question"
              >10</span
            >

            <div class="stars">⭐️<span class="stars-score"></span></div>
          </div>
        </div>
        <div class="quiz-body">
          <h2 class="quiz-question" id="question">
            What is the full form of HTTP? <br /><span class="category"
              >Technology</span
            >
          </h2>

          <ul class="quiz-options">
            <li id="answer1">1. HyperText Transfer Protocol</li>
            <li id="answer2">2. HyperText Transfer Port</li>
            <li id="answer3">3. HyperText Transfer Pro</li>
            <li id="answer4">4. HyperText Protocol</li>
          </ul>
          <div class="result">
            <!-- result here -->
          </div>
        </div>
        <div class="quiz-foot">
          <button type="button" id="check_answer">Check answer</button>
          <button type="button" id="play-again">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
